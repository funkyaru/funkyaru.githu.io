<!DOCTYPE html>
<html>
<head>
<title>
	ADD FILTERS!!
</title>
<style>
	body{background-color:yellow;}
	h1{color:blue;}
	p{color:red;}
	canvas{
		border: 1px solid #c3c3c3;
		width: 400px;
		height: 400px;
	}

</head>
<body>
</style>
<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
<script>
var image;
function upload(){
	var fileinput=document.getElementById("finput");
	var filename=fileinput.value;
	alert("Choose " + filename);
	image=new SimpleImage(fileinput);
	var imgcanvas=document.getElementById("canvas");
	image.drawTo(imgcanvas);
	
}
function makegray(){
	for(var px of image.values()){
		var avg=(px.getRed()+px.getGreen()+px.getBlue())/3;
		px.setRed(avg);
		px.setGreen(avg);
		px.setBlue(avg);
	}
	var imgcanvas=document.getElementById("canvas");
	image.drawTo(imgcanvas);
}

function makered()
{
	for(var px of image.values())
	{
		px.setRed(150);
		
	}
	var imgcanvas=document.getElementById("canvas");
	image.drawTo(imgcanvas);
}
</script>

<h1> ADD FILTERS!! </h1>

<canvas id="canvas">
</canvas> 
<br>
<input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()"> </input>
<br> <br>
<input type="button" value="Grayscale" onclick="makegray()"> </input>
<br> <br>
<input type="button" value="RED" onclick="makered()"> </input>

</body>
</html>
